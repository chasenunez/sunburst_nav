<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Research Lifecycle Sunburst</title>

  <!-- Font Awesome home icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: sans-serif;
    }

    text {
      font: 10px sans-serif;
      text-anchor: middle;
      pointer-events: none;
    }

    path {
      cursor: pointer;
    }

    .center-label {
      font-size: 16px;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    /* home icon container inside the SVG foreignObject. the lib4ri logo also looks good, but the intent of the button is less clear that way*/
    .home-fo > div {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    /* Font Awesome icon styling to make it a bit more visible: 20% larger (â‰ˆ1.68rem) */
    .home-fo i.fa-solid {
      font-size: 1.68rem;
      line-height: 1;
      color: #005564;
      transition: transform 120ms ease;
    }

    /* hover/keyboard feedback */
    .home-fo:hover i.fa-solid,
    .home-fo:focus i.fa-solid {
      transform: scale(1.08);
    }

    /* transition placeholder - main fade handled by d3 transitions. without this, the transition adding the home button and taking it away looks a little hacky*/
    .home-fo {
      transition: opacity 700ms ease;
    }
  </style>
</head>
<body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script>
d3.json("flare.json").then(data => {
  const width = 928;
  const radius = width / 6;
  const format = d3.format(",d");

  const customColors = ["#002640", "#005564", "#00918A", "#8ECD99", "#578261", "#D3C88F"];
  const color = d3.scaleOrdinal().range(customColors);

  const root = d3.hierarchy(data)
    .sum(d => d.size || 0);

  d3.partition().size([2 * Math.PI, root.height + 1])(root);
  root.each(d => d.current = d);

  const maxDepth = root.height;

  const svg = d3.create("svg")
    .attr("viewBox", () => {
      const depthMargin = maxDepth * 105;
      return [-width / 2 - depthMargin / 2, -width / 2 - depthMargin / 2, width + depthMargin, width + depthMargin];
    })
    .style("font", "10px sans-serif");

  const defs = svg.append("defs");

  const gradient = defs.append("linearGradient")
    .attr("id", "circular-gradient")
    .attr("gradientUnits", "userSpaceOnUse")
    .attr("x1", -radius)
    .attr("y1", 0)
    .attr("x2", radius)
    .attr("y2", 0);

  gradient.append("stop")
    .attr("offset", "0%")
    .attr("stop-color", "#8ECD99")
    .attr("stop-opacity", 0.6);

  gradient.append("stop")
    .attr("offset", "100%")
    .attr("stop-color", "#005564")
    .attr("stop-opacity", 0.6);

  const arc = d3.arc()
    .startAngle(d => d.x0)
    .endAngle(d => d.x1)
    .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
    .padRadius(radius * 1.5)
    .innerRadius(d => d.y0 * radius)
    .outerRadius(d => Math.max(d.y0 * radius, d.y1 * radius - 1));

  const g = svg.append("g");

  // only include depths 1 and 2 (no third-level nodes this time to keep the graphic from taking up too much space on the page)
  const visibleNodes = root.descendants().slice(1).filter(d => d.depth < 3);

  const path = g.append("g")
    .selectAll("path")
    .data(visibleNodes)
    .join("path")
      .attr("fill", d => {
        let ancestor = d;
        while (ancestor.depth > 1) ancestor = ancestor.parent;
        return color(ancestor.data.name);
      })
      // Show only level 1 at first (depth 1 visible, depth 2 hidden)
      .attr("fill-opacity", d => d.depth === 1 ? 0.6 : 0)
      // INITIAL pointer-events: only depth-1 arcs are clickable on load
      .attr("pointer-events", d => d.depth === 1 ? "auto" : "none")
      .attr("d", d => arc(d.current));

  // click behavior: only act on arcs that are actually visible (fill-opacity > 0). this was a bug that was found by FM. Thanks FM!
  path.on("click", (event, d) => {
    const el = event.currentTarget;
    const currentOpacity = +el.getAttribute("fill-opacity") || 0;
    // If visually invisible, ignore clicks
    if (currentOpacity === 0) {
      event.stopPropagation();
      return;
    }

    if (d.data.link) {
      // Extract URL from the link string (assuming it's an HTML anchor tag)
      const urlMatch = d.data.link.match(/href=['"]([^'"]+)['"]/);
      if (urlMatch && urlMatch[1]) {
        window.open(urlMatch[1], "_blank");
        event.stopPropagation(); // prevent zooming when opening link
        return;
      }
    }
    // No link or no URL: do zoom as normal
    clicked(event, d);
  });

  // --- REPLACED: use the new `hovertext` field from the JSON for the native browser tooltip and for aria-label ---
  // If a node has `hovertext`, it will be shown. If it does not exist or is empty, nothing will appear.
  // This replaces the previous behavior which showed the node path and the formatted size.

  // Defensive: remove any pre-existing <title> nodes
  path.selectAll("title").remove();

  // Append title with text coming from d.data.hovertext
  path.append("title")
    .text(d => (d.data && d.data.hovertext) ? d.data.hovertext : "");

  // Add aria-label for better screen-reader support (removed if hovertext is missing)
  path.attr("role", "img")
    .attr("aria-label", d => (d.data && d.data.hovertext) ? d.data.hovertext : null);

  const label = g.append("g")
    .attr("pointer-events", "none")
    .attr("text-anchor", "middle")
    .selectAll("text")
    .data(visibleNodes)
    .join("text")
      .attr("dy", "0.35em")
      .attr("fill-opacity", d => d.depth === 1 ? 0.6 : 0)
      .attr("transform", d => labelTransform(d.current))
      .style("font-weight", d => d.depth === 1 ? "bold" : "normal")
      .style("font-size", d => {
        if (d.depth === 1) return "22px";
        if (d.depth === 2) return "16px";
        return "11px";
      })
      .text(d => d.data.name);

  const parent = g.append("circle")
    .datum(root)
    .attr("r", radius)
    .attr("fill", "white")
    .attr("pointer-events", "all")
    .on("click", clicked);

  // --- CENTER RING (always visible, because the addition of the disappearing home button also affected this originally) ---
  const arrowRadius = radius * 0.8;
  const arrowPath = d3.path();
  arrowPath.arc(0, 0, arrowRadius, -Math.PI / 2, 1.8 * Math.PI);

  const centerRing = g.append("path")
    .attr("class", "center-ring")
    .attr("d", arrowPath.toString())
    .attr("fill", "none")
    .attr("stroke", "url(#circular-gradient)")
    .attr("stroke-width", 20)
    .attr("pointer-events", "none"); // decorative only

  // centerGroup holds the home icon and optional center label
  const centerGroup = g.append("g")
    .attr("class", "center-group")
    .style("display", "none"); // hidden while at root (ring remains visible)

  centerGroup.append("text")
    .attr("class", "center-label")
    .attr("y", 5)
    .attr("fill-opacity", 0.6)
    .text(""); // placeholder

  // --- Add a Font Awesome home icon inside an SVG foreignObject ---
  const homeSize = radius * 0.56; // diameter of the area for the icon
  const homeFO = centerGroup.append("foreignObject")
    .attr("class", "home-fo")
    .attr("x", -homeSize / 2)
    .attr("y", -homeSize / 2)
    .attr("width", homeSize)
    .attr("height", homeSize)
    .style("display", "none")
    .style("opacity", 0)
    .attr("pointer-events", "none");

  // Insert an xhtml div into the foreignObject to host the Font Awesome icon
  homeFO.append("xhtml:div")
    .html('<i class="fa-solid fa-house" aria-hidden="true" title="Home / Back"></i>');

  // Click handler for the home foreignObject (go up one level)
  homeFO.on("click", function(event) {
    clicked(event, parent.datum());
    event.stopPropagation();
  });

  function clicked(event, p) {
    parent.datum(p.parent || root);

    // toggle home icon visibility: show home icon only when we're not at root
    if (p === root) {
      homeFO.transition().duration(700).style("opacity", 0)
        .on("end", () => {
          homeFO.style("display", "none").attr("pointer-events", "none");
          centerGroup.style("display", "none");
        });
    } else {
      centerGroup.style("display", null);
      homeFO.style("display", null)
        .attr("pointer-events", "all")
        .transition().duration(700)
        .style("opacity", 1);
    }

    root.each(d => d.target = {
      x0: Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
      x1: Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
      y0: Math.max(0, d.y0 - p.depth),
      y1: Math.max(0, d.y1 - p.depth)
    });

    const t = svg.transition().duration(750);

    path.transition(t)
      .tween("data", d => {
        const i = d3.interpolate(d.current, d.target);
        return t => d.current = i(t);
      })
      .filter(function(d) {
        return +this.getAttribute("fill-opacity") || arcVisible(d.target);
      })
      .attr("fill-opacity", d => {
        return d.target.depth === 1 ? 0.6 : arcVisible(d.target) ? (d.children ? 0.6 : 0.4) : 0;
      })
      // update pointer-events based on the *target* visibility (so after zoom they become clickable)
      .attr("pointer-events", d => {
        return d.target.depth === 1 ? "auto" : arcVisible(d.target) ? "auto" : "none";
      })
      .attrTween("d", d => () => arc(d.current));

    label.filter(function(d) {
      return +this.getAttribute("fill-opacity") || labelVisible(d.target);
    }).transition(t)
      .attr("fill-opacity", d => {
        if (!labelVisible(d.target)) return 0;
        return d.target.depth === 1 ? 0.7 : 0.4;
      })
      .attrTween("transform", d => () => labelTransform(d.current));
  }

  function arcVisible(d) {
    return d.y1 <= 4 && d.y0 >= 1 && d.x1 > d.x0;
  }

  function labelVisible(d) {
    return d.y1 <= 4 && d.y0 >= 1 && (d.y1 - d.y0) * (d.x1 - d.x0) > 0.01;
  }

  function labelTransform(d) {
    const x = (d.x0 + d.x1) / 2 * 180 / Math.PI;
    const y = (d.y0 + d.y1) / 2 * radius;
    return `rotate(${x - 90}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
  }

  // initial state: ring visible; centerGroup & homeFO hidden
  centerGroup.style("display", "none");
  homeFO.style("display", "none").style("opacity", 0).attr("pointer-events", "none");

  document.body.appendChild(svg.node());
});
</script>
</body>
</html>
